<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Webflow Agencies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body class="raleway-font">
    <header class="header">
        <div class="parent-header">
          <!-- navigation-bar starts hare  -->
          <div class="nav-bar">
            <h2 class="nav-logo">LOGO</h2>
            <button class="nav-button button-common">Sign Up</button>
          </div>
          <!-- banner starts hare  -->
          
          <div class="banner">
            <p class="banner-title">Cool Dark UI Template for Webflow Agencies!</p>
            <button class="banner-button button-common">Stay Focused</button>
          </div>
        </div>
    </header>
    <main>
        <!-- action section begains hare  -->
        <section class="action-sec"></section>
        <!-- productive-user secion begains hare  -->
        <section class="productive-user"></section>
        <!-- review section begines hare  -->
        <section class="review"></section>
        <!-- ready-focus section begains hare  -->
        <section class="ready-focus"></section>
        <!-- news-ready or form section begains hare  -->
        <section class="newsletter"></section>
    </main>
  </body>
</html>
